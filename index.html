<!DOCTYPE html>
<html lang="en">
<head>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Your EmailJS credentials
    const EMAILJS_PUBLIC_KEY   = "eJCVWmle6MBSpyYNB";
    const EMAILJS_SERVICE_ID   = "service_wj2hlc4";
    const EMAILJS_TEMPLATE_ID  = "template_s9mb1r1";
    const RECIPIENT_EMAIL      = "vns.kumar20@gmail.com"; // who should get the notification

    (function () {
      emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Date Invite</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe1ec, #fdf0c2, #dfe9ff);
      color: #222;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px 10px;
      flex-wrap: wrap;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 42px 40px 40px;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.18);
      max-width: 640px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 22px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #111827;
    }

    h3 {
      margin: 14px 0 12px;
      font-size: 1.2rem;
      color: #374151;
    }

    p {
      margin: 8px 0;
      line-height: 1.4;
    }

    button {
      margin: 10px;
      padding: 12px 30px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      font-size: 0.98rem;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.18);
      background: #f1f5f9;
      color: #111827;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.2);
    }

    .yes {
      background: linear-gradient(135deg, #ff8db5, #ffc371);
      color: #1f2933;
    }

    .yes:hover {
      background: linear-gradient(135deg, #ff78a8, #ffb347);
    }

    .no {
      background: #e5e7eb;
      color: #b91c1c;
    }

    .no:hover {
      background: #fecaca;
      color: #7f1d1d;
    }

    .options,
    .suboptions {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      margin-top: 12px;
      width: 80%;
      max-width: 380px;
      font-size: 1rem;
      outline: none;
      text-align: center;
      background: #f9fafb;
      color: #111827;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      border-color: #fb7185;
      box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.3);
    }

    .link-box {
      background: #f9fafb;
      border-radius: 16px;
      margin-top: 22px;
      padding: 14px 16px 18px;
      font-size: 0.9em;
      border: 1px solid #e5e7eb;
      word-break: break-all;
    }

    .final-box {
      margin-top: 26px;
      padding: 16px 14px 20px;
      border-radius: 16px;
      background: #fef3c7;
      border: 1px solid #facc15;
      color: #92400e;
    }

    /* Modal popup */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
    }

    .modal-content {
      position: relative;
      background: #ffffff;
      border-radius: 20px;
      padding: 24px 22px 26px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      max-width: 360px;
      width: 90%;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .modal-content p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <!-- Generator card -->
  <div class="card" id="inviteCard">
    <h2>Generate Your Dating Invite</h2>
    <p>Enter your name:</p>
    <input id="nameInput" placeholder="Your Name" />
    <br />
    <button class="yes" onclick="generateLink()">Generate Invite Link</button>
    <div class="link-box hidden" id="linkBox"></div>
  </div>

  <!-- Recipient / crush card -->
  <div class="card hidden" id="crushCard">
    <h2 id="inviteTitle"></h2>
    <h3 id="question">Would you like to go on a date with me</h3>
    <div id="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no" onclick="handleNo()">No</button>
    </div>
    <div class="options hidden" id="options"></div>
    <div class="suboptions hidden" id="suboptions"></div>
    <div class="final-box hidden" id="finalBox"></div>
  </div>

  <!-- Modal popup -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-content">
      <h2>Date confirmed!</h2>
      <p id="modalFrom"></p>
      <p id="modalPlan"></p>
      <p id="modalCaption"></p>
      <button class="yes" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    // Query param reading
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");

    // DOM elements
    const inviteCard   = document.getElementById("inviteCard");
    const crushCard    = document.getElementById("crushCard");
    const inviteTitle  = document.getElementById("inviteTitle");
    const questionEl   = document.getElementById("question");
    const optionsEl    = document.getElementById("options");
    const subOptionsEl = document.getElementById("suboptions");
    const finalBox     = document.getElementById("finalBox");

    const modal        = document.getElementById("confirmModal");
    const modalFrom    = document.getElementById("modalFrom");
    const modalPlan    = document.getElementById("modalPlan");
    const modalCaption = document.getElementById("modalCaption");

    // Show correct card depending on URL
    function initializeInvite() {
      if (from) {
        inviteCard.classList.add("hidden");
        crushCard.classList.remove("hidden");
        inviteTitle.textContent = (from || "Someone") + " would like to invite you on a date";
      }
    }

    // Generate personalized link
    function generateLink() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      const url = new URL(window.location.href);
      url.searchParams.set("from", name);
      window.generatedInviteLink = url.toString();

      const linkBox = document.getElementById("linkBox");
      linkBox.classList.remove("hidden");
      linkBox.innerHTML = `
        <p>Share this link with your crush</p>
        <input id="inviteLinkInput" type="text" value="${window.generatedInviteLink}" readonly>
        <br/>
        <button class="yes" onclick="copyInviteLink()">Copy link</button>
      `;
    }

    function copyInviteLink() {
      const input = document.getElementById("inviteLinkInput");
      if (!input) return;
      input.select();
      document.execCommand("copy");
    }

    // No button fun
    const noMessages = [
      "Are you sure",
      "Still no",
      "Reconsider",
      "Take a long breath and try again",
      "Think again",
      "This is a good idea",
      "Give it another thought"
    ];
    let noCount = 0;

    function handleNo() {
      questionEl.textContent = noMessages[noCount % noMessages.length];
      noCount++;
    }

    function handleYes() {
      questionEl.textContent = "Choose how we should go out";
      document.getElementById("buttons").classList.add("hidden");
      optionsEl.classList.remove("hidden");
      optionsEl.innerHTML = `
        <button class="yes" onclick="chooseOption('movie')">Movie</button>
        <button class="yes" onclick="chooseOption('coffee')">Coffee</button>
        <button class="yes" onclick="chooseOption('dinner')">Dinner</button>
        <button class="yes" onclick="chooseOption('drive')">Drive</button>
        <button class="yes" onclick="chooseOption('street')">Indian Street Food</button>
      `;
    }

    // Captions for final choice
    const captions = {
      "IMAX": "Big screen, big feelings.",
      "3D": "Because flat dates are overrated.",
      "Indian Film": "Drama, music, and probably some tears.",
      "Documentary": "We pretend to be intellectual for 90 minutes.",
      "Animated": "Wholesome chaos and popcorn.",
      "Horror": "Free hand-holding included.",
      "Comedy": "If we do not laugh, refund the date.",
      "Indian": "High spice, higher chemistry.",
      "Mexican": "Extra guac, extra flirting.",
      "Pizza": "Serious discussion: pineapple or no.",
      "Italian": "Pasta, wine, and unreasonably long eye contact.",
      "Brazilian": "Caffeine plus chaos.",
      "Mocha": "Chocolate and bad decisions.",
      "Dry Roast": "Dark, intense, a little dramatic.",
      "Colombian": "Strong coffee, stronger vibes.",
      "Beach": "Sand, sunset, and slightly awkward photos.",
      "Hilltop": "Great view, even better company.",
      "City Lights": "Late-night walk, main-character energy.",
      "Surprise": "You say yes, I plan the chaos.",
      "Momo": "Soft on the outside, spicy on the inside. Like us.",
      "Pani Puri": "Perfect pick for a brave heart.",
      "Bhel": "Crunchy, messy, and fun. Like this date.",
      "Pav Bhaji": "Butter, carbs, and chemistry.",
      "Misal Pav": "Spicy enough to blame the blush.",
      "Vada Pav": "Mumbai classic, chaos guaranteed."
    };

    function chooseOption(choice) {
      subOptionsEl.classList.remove("hidden");
      let list = [];

      if (choice === "movie") {
        list = ["IMAX", "3D", "Indian Film", "Documentary", "Animated", "Horror", "Comedy"];
      } else if (choice === "dinner") {
        list = ["Indian", "Mexican", "Pizza", "Italian"];
      } else if (choice === "coffee") {
        list = ["Brazilian", "Mocha", "Dry Roast", "Colombian"];
      } else if (choice === "drive") {
        list = ["Beach", "Hilltop", "City Lights", "Surprise"];
      } else if (choice === "street") {
        list = ["Momo", "Pani Puri", "Bhel", "Pav Bhaji", "Misal Pav", "Vada Pav"];
      }

      subOptionsEl.innerHTML =
        `<h3>Pick the exact plan</h3>` +
        list.map(o => `<button class="yes" onclick="finalize('${o}')">${o}</button>`).join("");
    }

    function finalize(choice) {
      const caption = captions[choice] || "";

      finalBox.classList.remove("hidden");
      finalBox.innerHTML = `
        <h3>Date confirmed: ${choice}</h3>
        <p>${caption}</p>
      `;

      modalFrom.textContent = "From: " + (from || "Someone");
      modalPlan.textContent = "Plan: " + choice;
      modalCaption.textContent = caption;
      modal.classList.remove("hidden");

      sendNotification(from, choice, caption);
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    // EmailJS notification
    function sendNotification(fromName, choice, caption) {
      const templateParams = {
        email: RECIPIENT_EMAIL,        // must match {{email}} in EmailJS template
        from_name: fromName || "Someone",
        plan: choice,                  // {{plan}} in template
        message: caption               // {{message}} in template
      };

      emailjs
        .send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
        .then(() => {
          console.log("Email sent successfully");
        })
        .catch((error) => {
          console.error("Email failed", error);
        });
    }

    initializeInvite();
  </script>
</body>
</html>
