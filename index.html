<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Date Invite</title>

  <!-- Firebase (compat CDN, works in plain script) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe1ec, #fdf0c2, #dfe9ff);
      color: #222222;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px 10px;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 32px 26px 36px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      display: inline-block;
      max-width: 640px;
      width: 100%;
      margin: 10px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.9rem;
      color: #1f2933;
    }

    h3 {
      margin: 18px 0 10px;
      font-size: 1.25rem;
      color: #3a4250;
    }

    p {
      margin: 8px 0;
      line-height: 1.4;
    }

    button {
      margin: 10px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      background: #f1f5f9;
      color: #111827;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.14);
    }

    .yes {
      background: linear-gradient(135deg, #ff8db5, #ffc371);
      color: #1f2933;
    }

    .yes:hover {
      background: linear-gradient(135deg, #ff78a8, #ffb347);
    }

    .no {
      background: #e5e7eb;
      color: #b91c1c;
    }

    .no:hover {
      background: #fecaca;
      color: #7f1d1d;
    }

    .options,
    .suboptions {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      margin-top: 10px;
      width: 80%;
      max-width: 320px;
      font-size: 0.95rem;
      outline: none;
      text-align: center;
      background: #f9fafb;
    }

    input:focus {
      border-color: #fb7185;
      box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.25);
    }

    .link-box {
      background: #f9fafb;
      border-radius: 16px;
      margin-top: 20px;
      padding: 14px 14px 18px;
      font-size: 0.9em;
      border: 1px solid #e5e7eb;
    }

    .final-box {
      margin-top: 26px;
      padding: 16px 14px 20px;
      border-radius: 16px;
      background: #fef3c7;
      border: 1px solid #facc15;
      color: #92400e;
    }

    /* Modal popup base */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
    }

    .modal-content {
      position: relative;
      background: #ffffff;
      border-radius: 20px;
      padding: 24px 22px 26px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      max-width: 360px;
      width: 90%;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .modal-content p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <!-- Sender card: generate link -->
  <div class="card" id="inviteCard">
    <h2>Generate Your Dating Invite</h2>
    <p>Enter your name:</p>
    <input id="nameInput" placeholder="Your Name" />
    <br />
    <button class="yes" onclick="generateLink()">Generate Invite Link</button>
    <div class="link-box hidden" id="linkBox"></div>
  </div>

  <!-- Receiver card: answer the invite -->
  <div class="card hidden" id="crushCard">
    <h2 id="inviteTitle"></h2>
    <h3 id="question">Would you like to go on a date with me?</h3>
    <div id="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no" onclick="handleNo()">No</button>
    </div>
    <div class="options hidden" id="options"></div>
    <div class="suboptions hidden" id="suboptions"></div>
    <div class="final-box hidden" id="finalBox"></div>
  </div>

  <!-- Receiver confirmation modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-content">
      <h2>Date confirmed!</h2>
      <p id="modalFrom"></p>
      <p id="modalPlan"></p>
      <p id="modalCaption"></p>
      <button class="yes" onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Sender notification modal (real-time Firebase notification) -->
  <div id="senderModal" class="modal hidden">
    <div class="modal-backdrop" onclick="closeSenderModal()"></div>
    <div class="modal-content">
      <h2>Your date replied!</h2>
      <p id="senderText"></p>
      <button class="yes" onclick="closeSenderModal()">Nice!</button>
    </div>
  </div>

  <script>
    // ---------- Firebase setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyDCx7mIdrnJCMH_wZZAMd-C7ISz8RZzfhc",
      authDomain: "date-invite-171cf.firebaseapp.com",
      databaseURL: "https://date-invite-171cf-default-rtdb.firebaseio.com",
      projectId: "date-invite-171cf",
      storageBucket: "date-invite-171cf.appspot.com",
      messagingSenderId: "896697602494",
      appId: "1:896697602494:web:116a1108dce5db23aa9e9f",
      measurementId: "G-97BCRFQCDBP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---------- Global state ----------
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const channelFromUrl = params.get("channel");
    window.currentChannel = channelFromUrl || null;   // used by receiver when sending

    const inviteCard = document.getElementById("inviteCard");
    const crushCard = document.getElementById("crushCard");
    const inviteTitle = document.getElementById("inviteTitle");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const subOptionsEl = document.getElementById("suboptions");
    const finalBox = document.getElementById("finalBox");

    const modal = document.getElementById("confirmModal");
    const modalFrom = document.getElementById("modalFrom");
    const modalPlan = document.getElementById("modalPlan");
    const modalCaption = document.getElementById("modalCaption");

    const senderModal = document.getElementById("senderModal");
    const senderText = document.getElementById("senderText");

    let listenerStarted = false;

    // ---------- Invite initialization ----------
    function initializeInvite() {
      if (from) {
        // Receiver view
        inviteCard.classList.add("hidden");
        crushCard.classList.remove("hidden");
        inviteTitle.textContent = (from || "Someone") + " would like to invite you on a date";
      }
    }

    // ---------- Link generation (sender) ----------
    function generateLink() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      // Unique channel for this invite so notifications are not mixed
      const channel = (window.crypto && crypto.randomUUID)
        ? crypto.randomUUID()
        : Math.random().toString(36).slice(2, 10);

      window.notificationChannel = channel; // for sender listener

      const url = new URL(window.location.href);
      url.searchParams.set("from", name);
      url.searchParams.set("channel", channel);

      const generatedLink = url.toString();
      window.generatedInviteLink = generatedLink;

      const linkBox = document.getElementById("linkBox");
      linkBox.classList.remove("hidden");
      linkBox.innerHTML = `
        <p>Share this link with your crush</p>
        <input id="inviteLinkInput" type="text" value="${generatedLink}" readonly>
        <br/>
        <button class="yes" onclick="copyInviteLink()">Copy link</button>
      `;

      // Start listening for replies for this specific channel
      startNotificationListener(channel);
    }

    function copyInviteLink() {
      const input = document.getElementById("inviteLinkInput");
      if (!input) return;
      input.focus();
      input.select();
      try {
        document.execCommand("copy");
      } catch (e) {
        console.log("Copy failed", e);
      }
      window.getSelection().removeAllRanges();
    }

    // ---------- Receiver "No" persuasion ----------
    const noMessages = [
      "Are you sure",
      "Still no",
      "Reconsider",
      "Take a long breath and try again",
      "Think again",
      "This is a good idea",
      "Give it another thought"
    ];
    let noCount = 0;

    function handleNo() {
      questionEl.textContent = noMessages[noCount % noMessages.length];
      noCount++;
    }

    // ---------- Receiver "Yes" flow ----------
    function handleYes() {
      questionEl.textContent = "Choose how we should go out";
      document.getElementById("buttons").classList.add("hidden");
      optionsEl.classList.remove("hidden");
      optionsEl.innerHTML = `
        <button onclick="chooseOption('movie')">Movie</button>
        <button onclick="chooseOption('coffee')">Coffee</button>
        <button onclick="chooseOption('dinner')">Dinner</button>
        <button onclick="chooseOption('drive')">Drive</button>
        <button onclick="chooseOption('street')">Indian Street Food</button>
      `;
    }

    const captions = {
      "IMAX": "Large screen.",
      "3D": "Three-dimensional experience.",
      "Indian Film": "Drama and story.",
      "Documentary": "Informative.",
      "Animated": "Light and creative.",
      "Horror": "Intense atmosphere.",
      "Comedy": "Light mood.",
      "Indian": "Spicy food.",
      "Mexican": "Flavourful.",
      "Pizza": "Simple meal.",
      "Italian": "Classic dining.",
      "Brazilian": "Strong coffee.",
      "Mocha": "Chocolate blend.",
      "Dry Roast": "Bold taste.",
      "Colombian": "Rich scent.",
      "Beach": "Open space.",
      "Hilltop": "High viewpoint.",
      "City Lights": "Urban setting.",
      "Surprise": "Unknown destination.",
      "Momo": "Steamed dumpling.",
      "Pani Puri": "Perfect choice.",
      "Bhel": "Perfect choice.",
      "Pav Bhaji": "Perfect choice.",
      "Misal Pav": "Perfect choice.",
      "Vada Pav": "Perfect choice."
    };

    function chooseOption(choice) {
      subOptionsEl.classList.remove("hidden");
      let list = [];

      if (choice === "movie") {
        list = ["IMAX", "3D", "Indian Film", "Documentary", "Animated", "Horror", "Comedy"];
      } else if (choice === "dinner") {
        list = ["Indian", "Mexican", "Pizza", "Italian"];
      } else if (choice === "coffee") {
        list = ["Brazilian", "Mocha", "Dry Roast", "Colombian"];
      } else if (choice === "drive") {
        list = ["Beach", "Hilltop", "City Lights", "Surprise"];
      } else if (choice === "street") {
        list = ["Momo", "Pani Puri", "Bhel", "Pav Bhaji", "Misal Pav", "Vada Pav"];
      }

      subOptionsEl.innerHTML =
        "<h3>Select an option</h3>" +
        list.map(o => `<button onclick="finalize('${o}')">${o}</button>`).join("");
    }

    function finalize(choice) {
      const caption = captions[choice] || "";
      finalBox.classList.remove("hidden");
      finalBox.innerHTML = `
        <h3>Date confirmed: ${choice}</h3>
        <p>${caption}</p>
      `;

      modalFrom.textContent = "From: " + (from || "Someone");
      modalPlan.textContent = "Plan: " + choice;
      modalCaption.textContent = caption;
      modal.classList.remove("hidden");

      // Send realtime notification to Firebase for the sender
      sendNotification(from, choice, caption);
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    // ---------- Firebase notification logic ----------
    function sendNotification(fromName, choice, caption) {
      const channel = window.currentChannel;
      if (!channel) {
        console.log("No channel in URL; cannot notify sender.");
        return;
      }

      const payload = {
        from: fromName || "Someone",
        choice: choice,
        caption: caption,
        time: Date.now()
      };

      db.ref("date_notifications/" + channel).push(payload);
    }

    function startNotificationListener(channel) {
      if (!channel || listenerStarted) return;
      listenerStarted = true;

      db.ref("date_notifications/" + channel)
        .limitToLast(1)
        .on("child_added", snapshot => {
          const data = snapshot.val() || {};
          const who = data.from || "Your date";
          const plan = data.choice || "a plan";
          const note = data.caption ? "Note: " + data.caption : "";

          senderText.textContent = `${who} confirmed ${plan}. ${note}`;
          senderModal.classList.remove("hidden");
        });
    }

    function closeSenderModal() {
      senderModal.classList.add("hidden");
    }

    // ---------- Bootstrapping ----------
    initializeInvite();

    // If the page is opened with only channel in URL and no "from",
    // treat this as a pure listener view (optional)
    if (!from && channelFromUrl) {
      startNotificationListener(channelFromUrl);
    }
  </script>
</body>
</html>
