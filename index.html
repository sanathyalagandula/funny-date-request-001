      `;

      if (!window.generatedInviteLink) return;

      const input = document.getElementById("inviteLinkInput");
      if (!input) return;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(window.generatedInviteLink).catch(() => {
          fallbackCopy(input);
        });
      } else {
        fallbackCopy(input);
      }
    }

    function fallbackCopy(input) {
      input.focus();
      input.select();
      try {
        document.execCommand("copy");
      } catch (e) {}
      window.getSelection().removeAllRanges();
    }

    function sendInviteLink() {
      if (!window.generatedInviteLink) return;

      const shareText = `Hey, here is our date invite link: ${window.generatedInviteLink}`;

      if (navigator.share) {
        navigator
          .share({
            title: "Dating Invite",
            text: shareText,
            url: window.generatedInviteLink
          })
          .catch(() => {});
      } else {
        const mailto = `mailto:?subject=${encodeURIComponent(
