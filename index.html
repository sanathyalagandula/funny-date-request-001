<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Date Invite</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe1ec, #fdf0c2, #dfe9ff);
      color: #222222;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px 10px;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 32px 26px 36px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      display: inline-block;
      max-width: 640px;
      width: 100%;
      margin: 0 12px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.9rem;
      color: #1f2933;
    }

    h3 {
      margin: 18px 0 10px;
      font-size: 1.25rem;
      color: #3a4250;
    }

    p {
      margin: 8px 0;
      line-height: 1.4;
    }

    button {
      margin: 10px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      background: #f1f5f9;
      color: #111827;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.14);
    }

    .yes {
      background: linear-gradient(135deg, #ff8db5, #ffc371);
      color: #1f2933;
    }

    .yes:hover {
      background: linear-gradient(135deg, #ff78a8, #ffb347);
    }

    .no {
      background: #e5e7eb;
      color: #b91c1c;
    }

    .no:hover {
      background: #fecaca;
      color: #7f1d1d;
    }

    .options,
    .suboptions {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      margin-top: 10px;
      width: 80%;
      max-width: 320px;
      font-size: 0.95rem;
      outline: none;
      text-align: center;
      background: #f9fafb;
    }

    input:focus {
      border-color: #fb7185;
      box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.25);
    }

    .link-box {
      background: #f9fafb;
      border-radius: 16px;
      margin-top: 20px;
      padding: 14px 14px 18px;
      font-size: 0.9em;
      border: 1px solid #e5e7eb;
    }

    .final-box {
      margin-top: 26px;
      padding: 16px 14px 20px;
      border-radius: 16px;
      background: #fef3c7;
      border: 1px solid #facc15;
      color: #92400e;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
    }

    .modal-content {
      position: relative;
      background: #ffffff;
      border-radius: 20px;
      padding: 24px 22px 26px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      max-width: 360px;
      width: 90%;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .modal-content p {
      margin: 4px 0;
    }

    #toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #111827;
      color: #f9fafb;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 0.9rem;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Sender card -->
  <div class="card" id="inviteCard">
    <h2>Generate Your Dating Invite</h2>
    <p>Enter your name:</p>
    <input id="nameInput" placeholder="Your Name" />
    <br />
    <button class="yes" onclick="generateLink()">Generate Invite Link</button>
    <div class="link-box hidden" id="linkBox"></div>
    <p id="watchHint" class="hidden" style="margin-top:16px; font-size:0.85rem; color:#6b7280;">
      Keep this tab open. When they pick a plan, you will get a live notification here.
    </p>
  </div>

  <!-- Receiver card -->
  <div class="card hidden" id="crushCard">
    <h2 id="inviteTitle"></h2>
    <h3 id="question">Would you like to go on a date with me?</h3>
    <div id="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no" onclick="handleNo()">No</button>
    </div>
    <div class="options hidden" id="options"></div>
    <div class="suboptions hidden" id="suboptions"></div>
    <div class="final-box hidden" id="finalBox"></div>
  </div>

  <!-- Receiver confirmation modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-backdrop" onclick="closeModal()"></div>
    <div class="modal-content">
      <h2>Date confirmed!</h2>
      <p id="modalFrom"></p>
      <p id="modalPlan"></p>
      <p id="modalCaption"></p>
      <button class="yes" onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Sender toast popup -->
  <div id="toast"></div>

  <!-- JS + Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
    import {
      getMessaging,
      getToken,
      onMessage
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCx7mIdrnJCMH_wZZAMd-C7IZs8RZzfhc",
      authDomain: "date-invite-171cf.firebaseapp.com",
      databaseURL: "https://date-invite-171cf-default-rtdb.firebaseio.com",
      projectId: "date-invite-171cf",
      storageBucket: "date-invite-171cf.firebasestorage.app",
      messagingSenderId: "896697602494",
      appId: "1:896697602494:web:116a110dce5db23aa9ef",
      measurementId: "G-97BCFQDBP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messaging = getMessaging(app);

    const VAPID_KEY =
      "BL82Ai890kV9ismKBLJe_ENJW4igytF8aRym009FnPDNFe95IUtjxZB0jhO1tyLKChn7syz1jRy_twmeCpQ8TSE";

    const params = new URLSearchParams(window.location.search);
    const fromParam = params.get("from") || "";
    const channelParam = params.get("c") || "";

    const inviteCard = document.getElementById("inviteCard");
    const crushCard = document.getElementById("crushCard");
    const inviteTitle = document.getElementById("inviteTitle");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const subOptionsEl = document.getElementById("suboptions");
    const finalBox = document.getElementById("finalBox");
    const linkBox = document.getElementById("linkBox");
    const watchHint = document.getElementById("watchHint");

    const modal = document.getElementById("confirmModal");
    const modalFrom = document.getElementById("modalFrom");
    const modalPlan = document.getElementById("modalPlan");
    const modalCaption = document.getElementById("modalCaption");
    const toast = document.getElementById("toast");

    let toastTimer = null;
    let currentChannelId = channelParam || "";

    function makeChannelId(base) {
      if (channelParam) return channelParam;
      const cleaned = (base || "").trim().toLowerCase().replace(/[^a-z0-9]+/g, "_");
      return cleaned || "default_channel";
    }

    async function initPushNotifications(channelId) {
      try {
        const permission = await Notification.requestPermission();
        if (permission !== "granted") return;

        const token = await getToken(messaging, {
          vapidKey: VAPID_KEY
        });

        await set(ref(db, "fcmTokens/" + channelId), {
          token: token,
          updatedAt: Date.now()
        });
      } catch (err) {
        console.error("Error getting FCM token:", err);
      }
    }

    onMessage(messaging, (payload) => {
      const title = payload?.notification?.title || "New notification";
      const body = payload?.notification?.body || "";
      showToast(title + " — " + body);
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.classList.remove("show");
      }, 4000);
    }

    function startListeningForNotifications(channelId) {
      if (!channelId) return;
      const notificationsRef = ref(db, "date_notifications/" + channelId);
      onChildAdded(notificationsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const summary =
          (data.from || "Someone") +
          " picked " +
          (data.choice || "a plan") +
          (data.caption ? " — " + data.caption : "");
        showToast(summary);
      });
    }

    function initializeInvite() {
      if (fromParam) {
        inviteCard.classList.add("hidden");
        crushCard.classList.remove("hidden");
        inviteTitle.textContent =
          (fromParam || "Someone") + " would like to invite you on a date";
        currentChannelId = makeChannelId(fromParam);
      } else {
        crushCard.classList.add("hidden");
        inviteCard.classList.remove("hidden");
      }
    }

    window.generateLink = function () {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      if (!name) return;

      currentChannelId = makeChannelId(name);

      const url = new URL(window.location.href);
      url.searchParams.set("from", name);
      url.searchParams.set("c", currentChannelId);
      window.generatedInviteLink = url.toString();

      linkBox.classList.remove("hidden");
      linkBox.innerHTML = `
        <p>Share this link with your crush</p>
        <input id="inviteLinkInput" type="text" value="${window.generatedInviteLink}" readonly>
        <br/>
        <button class="yes" onclick="copyInviteLink()">Copy link</button>
      `;
      watchHint.classList.remove("hidden");

      startListeningForNotifications(currentChannelId);
      initPushNotifications(currentChannelId);
    };

    window.copyInviteLink = function () {
      const input = document.getElementById("inviteLinkInput");
      if (!input) return;
      input.select();
      document.execCommand("copy");
      showToast("Link copied!");
    };

    const noMessages = [
      "Are you sure",
      "Still no",
      "Reconsider",
      "Take a long breath and try again",
      "Think again",
      "This is a good idea",
      "Give it another thought"
    ];
    let noCount = 0;

    window.handleNo = function () {
      questionEl.textContent = noMessages[noCount % noMessages.length];
      noCount++;
    };

    window.handleYes = function () {
      questionEl.textContent = "Choose how we should go out";
      document.getElementById("buttons").classList.add("hidden");
      optionsEl.classList.remove("hidden");
      optionsEl.innerHTML = `
        <button class="yes" onclick="chooseOption('movie')">Movie</button>
        <button class="yes" onclick="chooseOption('coffee')">Coffee</button>
        <button class="yes" onclick="chooseOption('dinner')">Dinner</button>
        <button class="yes" onclick="chooseOption('drive')">Drive</button>
        <button class="yes" onclick="chooseOption('street')">Indian Street Food</button>
        <button class="yes" onclick="chooseOption('dessert')">Dessert</button>
        <button class="yes" onclick="chooseOption('drinks')">Drinks</button>
        <button class="yes" onclick="chooseOption('activities')">Activities</button>
        <button class="yes" onclick="chooseOption('travel')">Travel</button>
      `;
    };

    const captions = {
      "IMAX": "Screen kante ne face ekkuva bright.",
      "3D": "Tum aate hi sab cheezein pop-out ho jaati.",
      "Indian Film": "Drama? Main hoon. Popcorn? Tum le aana.",
      "Documentary": "Sach bolun? Naa. Fun bolun? Ha!",
      "Animated": "Cartoon lantivi kaadu, but something like cartoon",
      "Horror": "Ghosts run away. You stay.",
      "Comedy": "Mere jokes sunne ke baad bhi agar haso… tum perfect ho.",

      "Indian": "Mirchi thakkuva avvadu.",
      "Mexican": "Jaldi khaya toh salsa flying guarantee.",
      "Pizza": "Thoda cheesy, thoda easy… bilkul ham jaise.",
      "Italian": "Sauce lo, pasta lo… romance slow flow.",
      "Brazilian": "Coffee strong… feelings stronger.",

      "Mocha": "Coffee ka bahana… date ka gana.",
      "Dry Roast": "Black coffee, black humour, perfect pair.",
      "Colombian": "Ek sip… aur world tour imagination.",

      "Beach": "Waves kante manam ekkuva dramatic.",
      "Hilltop": "Top-lo confession scene compulsory.",
      "City Lights": "Sheher bhi roshan… jab tum saath ho.",
      "Surprise": "Plot twist? Nuvve.",

      "Momo": "Ishq hai ye, ishq hai ye.",
      "Pani Puri": "Road side nee thoti Panipuri thintunte.",
      "Bhel": "Light, tangy, once start ayithe stop ledu.",
      "Pav Bhaji": "Masakkali, Masakkali.",
      "Misal Pav": "Spicy ga, oka plate.",
      "Vada Pav": "Mumbai style one-bite attitude.",

      "Ice Cream": "Chill bite… heart melt. Dangerous combo.",
      "Brownie": "hot ga untundi… ni alaage.",
      "Cheesecake": "I know you cant, no to this!",
      "Gulab Jamun": "vanilla ice cream must",

      "Mocktail": "Nijaalu matladukundama?",
      "Juice": "Sweet ga untadi, enduku ante chakkara vestaru",
      "Bubble Tea": "Cute ani anukoku, cuz ni kanna cute kadu.",
      "Lassi": "lassi? enduku veedi chesinda?",

      "Long Drive": "Long drive? road kanna dangerous ga nuvvu untav kada.",
      "Walk": "chethulu rendu jaabilo petukoni, ekkadiko veldam.",
      "Movie Night": "Nuvu movie chudu, nenu mataram ninnu chustha!",
      "Game Night": "Game aa? cheat cheste nenu catch chestha.",
      "Cooking Together": "Cooking? IDk how to cook.",
      "Window Shopping": "Chuddam anthe, JK.",
      "Bookstore Visit": "John Girisham Novels ante naku chala istam.",

      "Metro": "Crowd lo chemistry.",
      "Kidnap Style": "Just kidding... maybe."
    };

    window.chooseOption = function (choice) {
      subOptionsEl.classList.remove("hidden");
      let list = [];

      if (choice === "movie") {
        list = ["IMAX", "3D", "Indian Film", "Documentary", "Animated", "Horror", "Comedy"];
      } else if (choice === "dinner") {
        list = ["Indian", "Mexican", "Pizza", "Italian"];
      } else if (choice === "coffee") {
        list = ["Brazilian", "Mocha", "Dry Roast", "Colombian"];
      } else if (choice === "drive") {
        list = ["Beach", "Hilltop", "City Lights", "Surprise"];
      } else if (choice === "street") {
        list = ["Momo", "Pani Puri", "Bhel", "Pav Bhaji", "Misal Pav", "Vada Pav"];
      } else if (choice === "dessert") {
        list = ["Ice Cream", "Brownie", "Cheesecake", "Gulab Jamun"];
      } else if (choice === "drinks") {
        list = ["Mocktail", "Juice", "Bubble Tea", "Lassi"];
      } else if (choice === "activities") {
        list = [
          "Long Drive",
          "Walk",
          "Movie Night",
          "Game Night",
          "Cooking Together",
          "Window Shopping",
          "Bookstore Visit"
        ];
      } else if (choice === "travel") {
        list = ["Walk", "Metro", "Kidnap Style"];
      }

      subOptionsEl.innerHTML =
        `<h3>Select an option</h3>` +
        list
          .map(o => `<button class="yes" onclick="finalize('${o}')">${o}</button>`)
          .join("");
    };

    window.finalize = function (choice) {
      const caption = captions[choice] || "";
      finalBox.classList.remove("hidden");
      finalBox.innerHTML = `
        <h3>Date confirmed: ${choice}</h3>
        <p>${caption}</p>
      `;

      modalFrom.textContent = "From: " + (fromParam || "Someone");
      modalPlan.textContent = "Plan: " + choice;
      modalCaption.textContent = caption;
      modal.classList.remove("hidden");

      const channelIdToUse = currentChannelId || makeChannelId(fromParam || "someone");
      const notificationsRef = ref(db, "date_notifications/" + channelIdToUse);
      push(notificationsRef, {
        from: fromParam || "Someone",
        choice,
        caption,
        createdAt: Date.now()
      }).catch((err) => {
        console.error("Failed to push notification", err);
      });
    };

    window.closeModal = function () {
      modal.classList.add("hidden");
    };

    initializeInvite();
  </script>
</body>
</html>
